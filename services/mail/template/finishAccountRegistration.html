<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish Account Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #ceebcf;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #a7daa9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Confirm Your Account</h2>
        <p>Hello,</p>
        <p>Thank you for registering! Please click the button below to confirm your account:</p>
        <p>
            <a href="https://example.com/confirm?token=YOUR_TOKEN_HERE" class="button">Confirm Account</a>
        </p>
        <p>If you did not register on our site, please ignore this email.</p>
        <p>Best regards, <br> Support Team</p>
    </div>
</body>

</html>
